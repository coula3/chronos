<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="employee.css">
    <title>chronos</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body >
    <div class="wrapper">
        <img src="images/favicon.png" alt="antique clock photo" class="center" style="width:100px; height:100px;">
        <h1 id="app-name">chronos</h1>
        <p id="para-header">
            <span id="app-desc-span">time management of shift employees</span>
        </p>
        <div id="main-container">
            <div id="div-signup-signin" style="padding-bottom:50px;">
                <div id="div-signin" style="padding: 15px; border: solid 1px grey; float:right;">
                    <form>
                        <input id="sign-in-email" class="input" type="text" name="sign-in-email" placeholder="email" />
                        <input id="sign-in-password" class="input" type="password" name="sign-in-password" placeholder="password" />
                        <button id="btn-sign-in" class="button" style="display:block; margin-top: 15px; width: 315px;">Sign In</button>
                    </form>
                </div>
                <div id="div-signup" style="padding: 15px; margin-top: 15px; border: solid 1px grey; float:right; clear:both;">
                    <form id="form-create-employee">
                        <button id="btn-create-user" class="button" style="display: block; background-color: #0000ff; color: #FFF; width: 315px;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employeeCreateSignIn.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeEvent.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/utility.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeUtils.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employeeProfile.js" charset="UTF-8"></script>
        <div style="position: absolute; bottom: 10px;"><small>&copy; <script>document.write(new Date().getFullYear())</script> <span>chronos</span></small></div>
    </div>
</body>
</html>
