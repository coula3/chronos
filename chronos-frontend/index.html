<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>chronos</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body >
    <div class="wrapper">
        <img src="images/favicon.png" alt="antique clock photo" class="center" style="width:15%; height:15%;">
        <h1 id="app-name">chronos</h1>
        <div id="main-container">
            <div id="div-signup-signin" style="padding-bottom:50px;">
                <div id="div-signin" style="padding: 5px; float:right; clear:both;">
                    <form>
                        <input class="input" type="text" name="sign-in" id="sign-in" placeholder="email">
                        <button class="button" id="btn-sign-in">Sign In</button>
                    </form>
                </div>
                <div id="div-signup" style="padding: 5px; float:right; clear:both;">
                    <form id="form-create-employee">
                        <button class="button" id="btn-create-user">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employee.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeEvent.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/sharedResources.js" charset="UTF-8"></script>
    </div>
    <footer style="margin: 25px 0px 0px 315px;">
        <small>&copy; 2020 <span>Chronos</span></small>
    </footer>
</body>
</html>
