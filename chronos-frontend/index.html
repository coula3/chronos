<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/employee.css">
    <title>chronos</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body >
    <div class="wrapper">
        <img src="images/favicon.png" alt="antique clock photo" id="app-logo" class="center">
        <h1 id="app-name">chronos</h1>
        <p id="para-header">
            <span id="app-desc-span">time management of shift employees</span>
        </p>
        <div id="main-container">
        </div>
        
        <script type="application/javascript" src="src/scripts/index.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/signUpForm.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/signInForm.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/employeeCreateSignIn.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/timeEvent.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/utility.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/timeUtils.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/employeeProfile.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/errorMessages.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/editProfile.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/scripts/changePassword.js" charset="UTF-8"></script>

        <div id="app-branding"><small><span>chronos</span> &copy; <script>document.write(new Date().getFullYear())</script></small></div>
    </div>
</body>
</html>
