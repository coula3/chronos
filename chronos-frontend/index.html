<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/employee.css">
    <title>chronos</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body >
    <div class="wrapper">
        <img src="images/favicon.png" alt="antique clock photo" id="app-logo" class="center">
        <h1 id="app-name">chronos</h1>
        <p id="para-header">
            <span id="app-desc-span">time management of shift employees</span>
        </p>
        <div id="main-container">
            <div id="div-signup-signin">
                <div id="div-signin">
                    <form id="form-signin">
                        <input id="sign-in-email" class="input" type="text" name="sign-in-email" placeholder="email" />
                        <input id="sign-in-password" class="input" type="password" name="sign-in-password" placeholder="password" />
                        <button id="btn-sign-in" class="button">Sign In</button>
                    </form>
                </div>
                <div id="div-signup">
                    <form id="form-create-employee">
                        <button id="btn-create-user" class="button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employeeCreateSignIn.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeEvent.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/utility.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeUtils.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employeeProfile.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/errorMessages.js" charset="UTF-8"></script>

        <div id="app-branding"><small><span>chronos</span> &copy; <script>document.write(new Date().getFullYear())</script></small></div>
    </div>
</body>
</html>
