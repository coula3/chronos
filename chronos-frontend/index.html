<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chronos</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body >
    <div class="wrapper">
        <h1 id="app-name">Chronos</h1>
        <div id="main-container" style="margin-bottom: 150px;">
            <div id="div-signup-signin">
                <div id="div-signin" style="padding: 5px; float:right; clear:both;">
                    <form>
                        <input class="input" type="text" name="sign-in" id="sign-in" placeholder="email">
                        <button class="button" id="btn-sign-in">Sign In</button>
                    </form>
                </div>
                <div id="div-signup" style="padding: 5px; float:right;">
                    <form id="form-create-employee">
                        <input class="input" type="text" name="first-name" id="first-name" placeholder="first name">
                        <input class="input" type="text" name="last-name" id="last-name" placeholder="last name">
                        <select type="select" name="position" id="position">
                            <option value="">--choose your position--</option>
                            <option value="Customer Associate">Customer Associate</option>
                            <option value="Fresh Food Associate">Fresh Food Associate</option>
                            <option value="Sales Associate">Sales Associate</option>
                            <option value="Stocker Associate">Stocker</option>
                        </select>
                        <input class="input" type="text" name="email" id="email" placeholder="email">
                        <input class="input" type="text" name="email-confirmation" id="email-confirmation" placeholder="email confirmation">
                        <button class="button" id="btn-create-user">Create User</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/employee.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/timeEvent.js" charset="UTF-8"></script>
        <script type="application/javascript" src="src/sharedResources.js" charset="UTF-8"></script>
    </div>
    <footer style="margin: 25px 0px 0px 315px;">
        <small>&copy; 2020 <span>Chronos</span></small>
    </footer>
</body>
</html>
